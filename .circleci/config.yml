version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:10
      - image: circleci/mongo:4.2.7
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    executor: node
    steps:
      - checkout
      - run: npm install
      - run: npm run test
environment: 
  - MONGO_URL: "mongodb://localhost/fecReviews"
